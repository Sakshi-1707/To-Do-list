<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>To-Do List</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 0 10px;
  }
  #app {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    width: 100%;
    max-width: 350px;
    height: 600px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }
  h1 {
    margin: 0 0 15px;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 2px;
  }
  form {
    display: flex;
    gap: 10px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    color: #333;
  }
  button {
    background-color: #764ba2;
    border: none;
    color: #fff;
    padding: 0 20px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #5b367b;
  }
  ul#task-list {
    margin: 20px 0 0;
    padding: 0;
    list-style: none;
    flex-grow: 1;
    overflow-y: auto;
  }
  ul#task-list li {
    background: rgba(255, 255, 255, 0.15);
    margin-bottom: 12px;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    border-radius: 10px;
    font-size: 1rem;
    word-break: break-word;
    user-select: none;
  }
  ul#task-list li.completed {
    text-decoration: line-through;
    color: #bbb;
  }
  ul#task-list li button.delete-btn {
    margin-left: auto;
    background: transparent;
    border: none;
    color: #ff6b6b;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  ul#task-list li button.delete-btn:hover {
    color: #ff3b3b;
  }
  ul#task-list li input[type="checkbox"] {
    margin-right: 15px;
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  /* Custom scrollbar for task list */
  ul#task-list::-webkit-scrollbar {
    width: 8px;
  }
  ul#task-list::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
  }
  ul#task-list::-webkit-scrollbar-thumb {
    background: #764ba2;
    border-radius: 10px;
  }
  /* Responsive adjustments */
  @media (max-width: 360px) {
    #app {
      height: 100vh;
      padding: 15px;
      max-width: 100%;
      border-radius: 0;
      box-shadow: none;
    }
    h1 {
      font-size: 1.5rem;
    }
    button {
      padding: 0 15px;
      font-size: 0.9rem;
    }
    ul#task-list li {
      font-size: 0.9rem;
      padding: 10px 12px;
    }
    input[type="text"] {
      font-size: 0.9rem;
      padding: 9px 12px;
    }
  }
</style>
</head>
<body>
  <main id="app" role="main" aria-label="To-Do List Application">
    <h1>My To-Do List</h1>
    <form id="task-form" aria-label="Add new task form">
      <input
        type="text"
        id="task-input"
        placeholder="Add a new task..."
        aria-label="Task description"
        autocomplete="off"
        required
      />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul id="task-list" aria-live="polite" aria-relevant="additions removals"></ul>
  </main>

  <script>
  (function(){
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');

    // Load tasks from localStorage or initialize empty array
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render the task list
    function renderTasks() {
      taskList.innerHTML = '';
      if (tasks.length === 0) {
        const emptyMsg = document.createElement('li');
        emptyMsg.textContent = 'No tasks yet. Add some!';
        emptyMsg.style.textAlign = 'center';
        emptyMsg.style.opacity = '0.7';
        emptyMsg.style.userSelect = 'none';
        taskList.appendChild(emptyMsg);
        return;
      }
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.setAttribute('data-index', index);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.setAttribute('aria-label', 'Mark task as completed');
        checkbox.addEventListener('change', () => {
          tasks[index].completed = checkbox.checked;
          saveTasks();
          renderTasks();
        });

        const span = document.createElement('span');
        span.textContent = task.text;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.setAttribute('aria-label', 'Delete task');
        deleteBtn.textContent = 'Ã—';
        deleteBtn.addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    // Handle the form submission
    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const newTaskText = taskInput.value.trim();
      if (newTaskText.length === 0) return;
      tasks.push({ text: newTaskText, completed: false });
      saveTasks();
      renderTasks();
      taskInput.value = '';
      taskInput.focus();
    });

    // Initial render
    renderTasks();
  })();
  </script>
</body>
</html>
